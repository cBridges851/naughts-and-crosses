					row2[1] = "O";
					outputButton = document.getElementById('square5');
					
					numberOfNulls -= 1;
					
					outputButton.innerHTML = `O`;
				}
				
				else
				{
					OtherPlacement();
				}
			}
			
			CheckForThreeInARow();
			crosses = true;
			
		}

		function CheckForThreeInARow()
		{
			//console.log("CheckForThreeInARow function is being executed");
			//console.log("This is the player's row 1: " + row1);
			
			//CB 2020-01-11 ***Checking the rows***
			//CB 2020-01-11 First row
			if(row1[0] != null && row1[1] != null && row1[2]!= null)
			{
				
				if(row1[0] === "X" && row1[1] === "X" && row1[2] === "X")
				{
					outputMessage.innerHTML = `Player 1 Wins!`;
					enablePlay = false;
				}
				
				else if(row1[0] === "O" && row1[1] === "O" && row1[2] === "O")
				{
					outputMessage.innerHTML = `Player 2 Wins!`;
					enablePlay = false;
				}
				
			}
			
			//CB 2020-01-11 Second row
			if(row2[0] != null && row2[1] != null && row2[2]!= null)
			{
				
				if(row2[0] === "X" && row2[1] === "X" && row2[2] === "X")
				{

				{
					outputMessage.innerHTML = `Player 2 Wins!`;

				}
			}
			
			//CB 2020-01-11 Third row
			if(row3[0] != null && row3[1] != null && row3[2]!= null)
			{
				
				if(row3[0] === "X" && row3[1] === "X" && row3[2] === "X")

					enablePlay = false;

				{
					outputMessage.innerHTML = `Player 2 Wins!`;
					enablePlay = false;
				}
			}
			
			//CB 2020-01-11 ***Checking The Columns***
			//CB 2020-01-11 First Column
			if(row1[0] != null && row2[0] != null && row3[0] != null)
			{
				if(row1[0] == "X" && row2[0] == "X" && row3[0] == "X")	
				{
					outputMessage.innerHTML = `Player 1 Wins!`;
					enablePlay = false;
				}

				else if(row1[0] == "O" && row2[0] == "O" && row3[0] == "O")	
				{
					outputMessage.innerHTML = `Player 2 Wins!`;
					enablePlay = false;
				}
			}
			
			//CB 2020-01-11 Second Column
			if(row1[1] != null && row2[1] != null && row3[1] != null)
			{
				if(row1[1] == "X" && row2[1] == "X" && row3[1] == "X")	
				{
					outputMessage.innerHTML = `Player 1 Wins!`;
					enablePlay = false;
				}

				else if(row1[1] == "O" && row2[1] == "O" && row3[1] == "O")	
				{
					outputMessage.innerHTML = `Player 2 Wins!`;
					enablePlay = false;
				}
			}
			
			//CB 2020-01-11 Third Column
			if(row1[2] != null && row2[2] != null && row3[2] != null)
			{
				if(row1[2] == "X" && row2[2] == "X" && row3[2] == "X")	
				{
					outputMessage.innerHTML = `Player 1 Wins!`;
					enablePlay = false;
				}

				{
					outputMessage.innerHTML = `Player 2 Wins!`;
					enablePlay = false;
				}
			}
			
			//CB 2020-01-11 ***Checking The Diagonals***
			//CB 2020-01-11 Left Diagonal
			if(row1[0] != null && row2[1] != null && row3[2] != null)
			{

				if(row1[0] == "X" && row2[1] == "X" && row3[2] == "X")	
				{
					outputMessage.innerHTML = `Player 1 Wins!`;
					enablePlay = false;
				}

				else if(row1[0] == "O" && row2[1] == "O" && row3[2] == "O")	
				{
					outputMessage.innerHTML = `Player 2 Wins!`;
					enablePlay = false;
				}
			}
	
			//CB 2020-01-11 Right Diagonal
			if(row1[2] != null && row2[1] != null && row3[0] != null)
			{

				if(row1[2] == "X" && row2[1] == "X" && row3[0] == "X")	
				{
					outputMessage.innerHTML = `Player 1 Wins!`;
					enablePlay = false;
				}

				else if(row1[2] == "O" && row2[1] == "O" && row3[0] == "O")	
				{
					outputMessage.innerHTML = `Player 2 Wins!`;
					enablePlay = false;
				}
			}
			
			//CB 2020-01-19 Checking if all squares have been filled
			if(numberOfNulls === 0)
			{
				outputMessage.innerHTML = `Draw`;
			}

		}
